<html jwcid="@Shell" title="Login">
<head>

</head>

<body>
   <p>
	   <span jwcid="@Conditional" condition="ognl:message">
  	     <font color="red">
    	       <span jwcid="@Insert" value="ognl:message">
        	       Error Message
          	 </span>
 	      </font>
 	  </span>
   </p>
   
   <form jwcid="@Form" listener="ognl:listeners.formSubmit">
       <table>
           <tr>
               <th>User Name:</th>
               <td><input type="text" jwcid="@TextField" value="ognl:userName" size="30"/></td>
           </tr>
           <tr>
               <th>Password:</th>
               <td><input type="text" jwcid="@TextField" value="ognl:password" hidden="ognl:true" size="30"/></td>
           </tr>
           <tr>
               <td><input type="submit" value="Login"/></td>
           </tr>
       </table>
   </form>   
</body>
</html>
